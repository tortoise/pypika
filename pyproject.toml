[tool.poetry]
name = "pypika-tortoise"
version = "0.3.2"
description = "Forked from pypika and streamline just for tortoise-orm"
authors = ["long2ice <long2ice@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/tortoise/pypika-tortoise"
repository = "https://github.com/tortoise/pypika-tortoise.git"
documentation = "https://github.com/tortoise/pypika-tortoise"
keywords = ["postgresql", "Tortoise-ORM", "mysql", "sqlite", "sql"]
packages = [
    { include = "pypika" }
]
include = ["CHANGELOG.md", "LICENSE", "README.md"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
ruff = "*"
mypy = "*"
isort = "*"
black = "*"
pytest = "*"
bandit = "*"
pytest-xdist = "*"
pytest-cov = "*"
twine = "*"
typing-extensions = {version = "*", python = "<3.11"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
pretty = true
python_version = "3.8"
ignore_missing_imports = true

[tool.ruff]
line-length = 100

[tool.ruff.lint.per-file-ignores]
'pypika/__init__.py' = ['F401']
'pypika/dialects/__init__.py' = ['F401']

[tool.bandit]
exclude_dirs = ["tests", "conftest.py"]
